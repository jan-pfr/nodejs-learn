<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Zugriffsmöglichkeiten auf Textinhalte</title>
		<script type="text/javascript">
			function inhalt() {
				document.getElementById("info").innerHTML=document.getElementsByTagName("h1")[0].innerHTML;
			}
		</script>
	</head>
	<body>
		<h1>Zugriffsmöglichkeiten <i>auf</i> DOM-Elemente der Webseite</h1>
		<div id="info"></div>
		<button onclick="inhalt()">Klick</button>
	</body>
</html>
