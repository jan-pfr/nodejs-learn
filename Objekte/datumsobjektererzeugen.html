<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Datumsopbjekte erzeugen</title>
	</head>
	<body>
		<h1>Verschiedene Wege zur Erzeugung eines Datumsobjekts</h1>
		<table>
			<script type="text/javascript">
				var a = new Date(2012, 10, 5, 12, 45, 59, 4);
				var b = new Date(2012, 10, 5, 12, 45, 59);
				document.write("<tr><td class='bs'>" + "new Date(\"october 03, 2012 12:11:03\")</td><td>" 
				+ new Date("october 03, 2012 12:11:03") + "</td></tr>");
				document.write("<tr><td class='bs'>" + "new Date(2012, 10, 5)</td><td>" 
				+ new Date(2012, 10, 5) + "</td></tr>");
				document.write("<tr><td class='bs'>" + "a: new Date(2012, 10, 5, 12, 45, 59, 4)</td><td>" 
				+ a + "</td></tr>");
				document.write("<tr><td class='bs'>" + "b: new Date(2012, 10, 5, 12, 45, 59)</td><td>" 
				+ b + "</td></tr>");
				document.write("<tr><td class='bs'>" + "(a - b):<br />new Date(2012, 10, 5, 12, 45, 59, 4) " + "- new Date(2012, 10, 5, 11, 45, 59)</td><td>" 
				+ (a - b) + "</td></tr>");
			</script>
		</table>
	</body>
</html>
