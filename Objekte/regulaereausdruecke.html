<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Reguläre Ausdrücke</title>
     <script type="text/javascript">
      function testEMail(feld) {
        var regausdruck = new RegExp('.@.');
        if (!regausdruck.test(feld.value)) {
          alert("Die E-Mail-Adresse kann nicht stimmen.\n" +
          "Sie muss das @-Zeichen sowie mindesten ein Zeichen davor\n" +
          "und ein Zeichen dahinter enthalten.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Hinterlassen Sie Ihre E-Mailadresse</h1>
    <form>
      E-Mail:
      <input name="email" onblur="testEMail(this)" /><br />
      <input type="submit" value="Ok">
    </form>

</html>
