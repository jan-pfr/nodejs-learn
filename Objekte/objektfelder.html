<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Objektfelder</title>
		<script type="text/javascript">
			function tausche() {
				var z1 = Math.floor(Math.random() * 2) + 1;
				var z2 = Math.floor(Math.random() * 3) + 1;
				document.images[0].src="images/b" + z1 + ".png";
				document.images[1].src="images/b" + z2 + ".jpg";
				}
		</script>
	</head>
	<body>
		<img src="images/b1.png" alt="Aus der Luft" onclick="tausche()"/>
		<br />
		<img src="images/b1.jpg" alt="In die Luft" onmouseover="tausche()"/>
	</body>
</html>
