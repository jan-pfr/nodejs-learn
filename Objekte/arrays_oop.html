<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Arrays</title>
	</head>
	<body>
		<h1>Verschiedene Array-Methoden im Einsatz</h1>
		<table>
			<script type="text/javascript">
				var x = [1, 2, 3, 4, 5];
				var y = [6, 1, 3, 9, 7];
				document.write("<tr><td class='bs'>x</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>y</td><td>" + y + "</td></tr>");
				document.write("<tr><td class='bs'>x.concat(y)</td><td>" + x.concat(y) + "</td></tr>");
				document.write("<tr><td class='bs'>x.join(\"***\")</td><td>" + x.join("***") + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach join(\"***\")</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.pop()</td><td>" + x.pop() + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach pop()</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.push(5)</td><td>" + x.push(5) + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.push(5)</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.reverse()</td><td>" + x.reverse() + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.reverse()</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.shift()</td><td>" + x.shift() + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.shift()</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.unshift(5)</td><td>" + x.unshift(5) + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.unshift(5)</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.unshift(9,10,11,12)</td><td>" + x.unshift(9, 10, 11, 12) + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.unshift(9,10,11,12)</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.slice(1,-2)</td><td>" + x.slice(1, -2) + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.slice(1,-2)</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.slice(2,3)</td><td>" + x.slice(2, 3) + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.slice(2,3)</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x.splice(2, 2, \"42\", \"43\")</td><td>" + x.splice(2, 2, "42", "43") + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.splice(2, 2, \"42\", \"43\")</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x.splice(2, 3, \"55\", \"56\")</td><td>" + x.splice(2, 3, "55", "56") + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.splice(2, 3, \"55\", \"56\")</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x.splice(2, 1, \"36\", \"37\")</td><td>" + x.splice(2, 1, "36", "37") + "</td></tr>");
				document.write("<tr><td class='bs'>" + "x nach x.splice(2, 1, \"36\", \"37\")</td><td>" + x + "</td></tr>");
				document.write("<tr><td class='bs'>x.sort()</td><td>" + x.sort() + "</td></tr>");
				document.write("<tr><td class='bs'>y.sort()</td><td>" + y.sort() + "</td></tr>");

			</script>
		</table>
	</body>
</html>
