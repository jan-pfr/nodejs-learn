<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>with()</title>
  </head>
  <body>
   <h1>Anwendung von with()</h1>
    <button>Klick 1</button>
    <button>Klick 2</button>
    <button>Klick 3</button>
   </body>
  <script type="text/javascript">
    with (document) {
      getElementsByTagName("button")[0].onclick = function(){
      }
      getElementsByTagName("button")[1].onclick = function(){
      }
      getElementsByTagName("button")[2].onclick = function(){
      }
    }
  </script>
</html>
