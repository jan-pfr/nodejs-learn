<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Stringverkettung</title>
	</head>
	<body>
		<h1>Verkettung von Texten</h1>
		<script type="text/javascript">
			var z = "Die " + "Antwort<br />";
			document.write(z);
			document.write(z + " ist " + 42 + "<br />");
			document.write(1 + 2 + "3" + "<br />");
			document.write("1" + 2 + 3 + "<br />");			
		</script>
	</body>
</html>
