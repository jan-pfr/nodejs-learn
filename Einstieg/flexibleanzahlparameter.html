<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Flexible Anzahl an Parametern</title>
		<script type="text/javascript">
			function ausgabe(a, b, c) {
				alert(arguments.length);
				alert(a + b + c);
			}
		    ausgabe(1);
		    ausgabe(1,2,3,4,5);
		</script>
	</head>
	<body></body>
</html>
