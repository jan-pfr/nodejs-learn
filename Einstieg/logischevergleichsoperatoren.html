<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Logische Vergleichsoperatoren</title>
	</head>
	<body>
		<h1>Logische Vergleichsoperatoren</h1>
		<script type="text/javascript">
			var a = 2;
			var b = 3;
			document.write("Wert von a: " + a + ", Wert von b: " + b + "<br />");
			document.write("a == b: " + (a == b) + "<br />");
			document.write("a != b: " + (a != b) + "<br />");
			document.write("a < b: " + (a < b) + "<br />");
			document.write("a > b: " + (a > b) + "<br />");
			document.write("a <= b: " + (a <= b) + "<br />");
			document.write("a >= b: " + (a >= b) + "<br />");
			document.write("b===\"3\": " + (b === "3") + "<br />");
			document.write("b==\"3\": " + (b == "3") + "<br />");
			document.write("b!==\"3\": " + (b !== "3") + "<br />");
		</script>
	</body>
</html>
