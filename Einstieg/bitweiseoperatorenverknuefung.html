<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Bitoperatoren</title>
	</head>
	<body>
		<h1>Bitweise Operatoren zur Verkn√ºpfung</h1>
		<script type="text/javascript">
			var zahl1 = 10;
			var zahl2 = 12;
			var a = zahl1 & zahl2;
			var b = zahl1 | zahl2;
			var c = zahl1 ^ zahl2;
			var d = ~zahl1;
			document.write("Der Wert von 10 & 12: " + a + "<br />");
			document.write("Der Wert von 10 | 12: " + b + "<br />");
			document.write("Der Wert von 10 ^ 12: " + c + "<br />");
			document.write("Der Wert von ~ 10: " + d + "<br />");
		</script>
	</body>
</html>
