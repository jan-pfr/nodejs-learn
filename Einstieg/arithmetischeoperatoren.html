<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Arithmetischen Operatoren</title>
	</head>
	<body>
		<h1>Arithmetischen Operatoren</h1>
		<script type="text/javascript">
			var erg = 1 + 2 * 3;
			document.write("Der Wert von 1 + 2 * 3: " + erg + "<br />");
			erg = (1 + 2) * 3;
			document.write("Der Wert von (1 + 2) * 3: " + erg + "<br />");
			erg = 7 % 2;
			document.write("Der Wert von 7 % 2: " + erg + "<br />");
			erg++;
			document.write("Der Wert von erg++: " + erg + "<br />");
			--erg;
			document.write("Der Wert von --erg: " + erg + "<hr />");
			document.write("Erh√∂hung von erg++ in der Anweisung: " + erg++ + "<br />");
			document.write("Erneute Ausgabe des Werts von erg: " + erg);
			
		</script>
	</body>
</html>
