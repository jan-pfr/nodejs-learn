<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HTML-Eventhandler</title>
		<script type="text/javascript">
			function ausgabe(a) {
				document.getElementById("info").innerHTML = a;
			}
		</script>
	</head>
	<body>
		<h1>HTML-Eventhandler</h1>
		<button onclick="ausgabe('Klick auf den Button')">
			Klick
		</button>
		<br />
		<img src="http://rjs.de/bilder/devil.gif" alt="Ein Teufelchen" 
		onmouseover="ausgabe('Ein kleiner Teufel')"
		onmouseout="ausgabe('')"
		/>
		<br />
		<div id="info"></div>
	</body>
</html>
