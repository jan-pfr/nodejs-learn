<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Zuweisungsoperatoren</title>
	</head>
	<body>
		<h1>Zuweisungsoperatoren</h1>
		<script type="text/javascript">
		    var a = "Ralph ";
    		a += "Steyer";
    		document.write(a  + "<br />");
    		var b = 7;
    		b *= 6;
    		document.write(b  + "<br />");
    		b %= 4;
    		document.write(b  + "<br />");
		</script>
	</body>
</html>
