<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Logische Operatoren</title>
	</head>
	<body>
		<h1>Logische Operatoren</h1>
		<script type="text/javascript">
			document.write("((1 == 2) && (3 < 4)): " + ((1 == 2) && (3 < 4)) + "<br />");
			document.write("((1 == 2) || (3 < 4)): " + ((1 == 2) || (3 < 4)) + "<br />");
			document.write("!(1 == 2): " + !(1 == 2) + "<br />");
			document.write('(3 < 4) ? "ja" : "nein": ');
			document.write((3 < 4) ? "ja" : "nein" + "<br />");
		</script>
	</body>
</html>
