<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>DOM</title>
	</head>
	<body>
		<script type="text/javascript">
			var hintergrundfarbe = document.createAttribute("bgcolor");
			hintergrundfarbe.nodeValue = "blue";
			var vordergrundfarbe = document.createAttribute("text");
			vordergrundfarbe.nodeValue = "white";
			document.getElementsByTagName("body")[0].setAttributeNode(hintergrundfarbe);
			document.getElementsByTagName("body")[0].setAttributeNode(vordergrundfarbe);
			var u1 = document.createElement("h1");
			var text = document.createTextNode("Erstellen von Knoten mit Methoden von document");
			u1.appendChild(text);
			document.getElementsByTagName("body")[0].appendChild(u1);

		</script>
	</body>
</html>
