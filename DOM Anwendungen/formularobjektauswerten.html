<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Formulare</title>
	</head>
	<body>
		<h1>Ein Formular</h1>
		<form>
			Name <input name="name" size="40" /><br/>
			Herr <input type="Radio" name="a" value="mann">
			Frau <input type="Radio" name="a" value="frau"><br/>
			<input type="checkbox" value="werbung" /> Newsletter<br/>
			<select name="ticket" id="t">
				<option id="e" >Erwachsener</option>
				<option id="k">Kind</option>
				<option id="f">Familie</option>
			</select>
		</form>
		<br/>
		<button onclick="formular()">OK</button>
		<script type="text/javascript">
			function formular() {
				var text = "Ihre Auswahl:\n";
				text += "Eingabefeld: " + document.forms[0].elements[0].value + "\n";
				text += "1. Radiobox: " + document.forms[0].elements[1].checked + "\n";
				text += "2. Radiobox: " + document.forms[0].elements[2].checked + "\n";
				text += "Checkbox: " + document.forms[0].elements[3].checked + "\n";
				text += "Eintrag Auswahlliste: " + document.forms[0].elements[4].selectedIndex;
				alert(text);
			}
		</script>
	</body>
</html>
