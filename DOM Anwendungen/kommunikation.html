<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Fenstertechniken</title>
	</head>
	<body>
		<h1>Kommunikation mit Methoden von window</h1>
		<button onclick="alert('Ein kleines Dialogfenster')">
			Klick 1
		</button>
		<button onclick="alert(prompt('Geben Sie hier etwas ein'))">
			Klick 1
		</button>
		<button onclick="alert(confirm('Sind Sie sicher?'))">
			Klick 1
		</button>
	</body>
</html>
