<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>DOM</title>
    <script type="text/javascript">
       function werte(){
        retur = new Array();
        document.write("Das steht in der search-Eigenschaft: "
          + location.search + "<br />");
        zerlegt1 = location.search.substring(1);
        document.write("Beseitigen des ?: " + zerlegt1 + "<br />");
        zerlegt2 = zerlegt1.split("&");
        for (i = 0; i < zerlegt2.length; i++) {
          document.write("Das steht in zerlegt2[" + i + "]: " 
            + zerlegt2[i] + "<br />");
          zerlegt3 = zerlegt2[i].split("=")
          document.write("Das steht in zerlegt3[0]: " 
            + zerlegt3[0] + "<br />");
          document.write("Das steht in zerlegt3[1]: " 
            + zerlegt3[1] + "<br />");
          document.write("Das ergibt decodeURIComponent(zerlegt3[1]): " +
          decodeURIComponent(zerlegt3[1]) + "<br />");
          retur[2 * i] = zerlegt3[0];
          retur[2 * i + 1] = decodeURIComponent(zerlegt3[1]);
        }
        document.write(
          "<hr><h4>Resultate für die einzelnen Wertepaare</h4>");
        return retur;
      }
    </script>
  </head>
  <body>
    <h3>Daten von einer Seite übernehmen</h3>
    <h4>Zerlegung Schritt für Schritt</h4>
    <script language="JavaScript">
      wertepaar = werte();
      for (i = 0; i < wertepaar.length; i++) {
        if (i % 2 == 0) 
          document.write("Variablenname: ");
        else 
          document.write(" - Wert: ");
        document.write(wertepaar[i]);
        if (i % 2 != 0) 
          document.write("<br />");
      }
    </script>
  </body>

</html>
