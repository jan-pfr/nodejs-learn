<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>DOM</title>
		<link rel="stylesheet" type="text/css" href="lib/css/kap7_28.css" />
	</head>
	<body>
		<h1>IFrames als Datenspeicher f√ºr Benutzeraktionen</h1>
		<iframe src="datenspeicher.html"></iframe>
		<hr />
		<button>
			Klick 1
		</button>
		<button>
			Klick 2
		</button>
		<button>
			Klick 3
		</button>
		<div id="t1"></div>
	</body>
	<script type="text/javascript">
		function text(i) {
			var text;
			switch (i) {
				case 0:
					text = '"Du hast gelogen!" - "Ja ja, ich habe gelogen. ' + 'Ich bin Dichter. Ich gebe der Wahrheit Spielraum."';
					break;
				case 1:
					text = '"Ich geb die Hoffnung auf." - "Welche Hoffnung?"';
					break;
				case 2:
					text = '"Kein Stil erkennbar, ' + 'aber den hat ein Aboss auch nicht"';
			}
			document.getElementById("t1").innerHTML = text;
			var u6 = document.createElement("h6");
			var textknten = document.createTextNode(text);
			u6.appendChild(textknten);
			window.frames[0].document.
			getElementsByTagName("body")[0].appendChild(u6);
		}

		with(document) {
			getElementsByTagName("button")[0].onclick = function() {
				text(0);
			}
			getElementsByTagName("button")[1].onclick = function() {
				text(1);
			}
			getElementsByTagName("button")[2].onclick = function() {
				text(2);
			}
		}
	</script>
</html>
