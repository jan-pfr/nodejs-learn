<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Webformular Plausibilisieren</title>
		<link rel="stylesheet" type="text/css" href="lib/css/formularplausibilisieren.css" />
		<script src="lib/js/formularplausibilisieren.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Geben Sie Ihre Daten ein</h1>
		<form>
			<div class="titel">
				Userid:
			</div>
			<input type="text" id="user" name="u"/>
			<div id="userinfo" class="info"></div>
			<br />
			<div class="titel">
				Passwort:
			</div>
			<input type="password" id="pw" name="p"/>
			<div id="pwinfo" class="info"></div>
			<br />
			<div class="titel">
				E-Mail:
			</div>
			<input type="text" id="email" name="em"/>
			<div id="emailinfo" class="info"></div>
		</form>
		<hr />
		<button id="frage">
			Daten Wegschicken
		</button>
		<button id="zurueck">
			Zur√ºcksetzen
		</button>
	</body>
</html>
